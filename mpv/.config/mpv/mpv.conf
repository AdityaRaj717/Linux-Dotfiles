# =========================================================================================================
# VIDEO OUTPUT DRIVER (Linux/Nvidia Edition)
# =========================================================================================================
# Use 'gpu-next' with Vulkan for best Linux performance
vo=gpu-next
gpu-api=vulkan

# Hardware Decoding for RTX 3060
hwdec=nvdec

# =========================================================================================================
# HDR & DOLBY VISION (WAYLAND REQUIRED)
# =========================================================================================================
# IMPORTANT: For this to work, you must be using KDE Plasma 6 (Wayland session)
# and have HDR enabled in Linux Display Settings.
target-colorspace-hint=yes

# Tone mapping for playing HDR on SDR screens (or if Linux HDR is off)
tone-mapping=spline
tone-mapping-mode=hybrid
target-peak=500

# =========================================================================================================
# QUALITY SETTINGS
# =========================================================================================================
profile=high-quality
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
dscale=mitchell
dither-depth=auto

# =========================================================================================================
# UI & BEHAVIOR
# =========================================================================================================
# Disable default UI (for uosc)
osc=no
osd-bar=no
border=no

# General
fs=yes
keep-open=yes
save-position-on-quit=yes
screenshot-format=png
screenshot-high-bit-depth=yes
