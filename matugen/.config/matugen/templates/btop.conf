# btop theme generated by matugen
# Based on Material Design 3 colors

# Main background
theme[main_bg]="{{ colors.surface.default.hex }}"

# Main text color
theme[main_fg]="{{ colors.on_surface.default.hex }}"

# Title color
theme[title]="{{ colors.primary.default.hex }}"

# Highlight/Selected
theme[hi_fg]="{{ colors.on_primary.default.hex }}"
theme[selected_bg]="{{ colors.primary.default.hex }}"
theme[selected_fg]="{{ colors.on_primary.default.hex }}"

# Graph colors
theme[cpu_box]="{{ colors.primary.default.hex }}"
theme[mem_box]="{{ colors.secondary.default.hex }}"
theme[net_box]="{{ colors.tertiary.default.hex }}"
theme[proc_box]="{{ colors.surface_container_high.default.hex }}"

# Graphs
theme[cpu_start]="{{ colors.primary.default.hex }}"
theme[cpu_mid]="{{ colors.primary_container.default.hex }}"
theme[cpu_end]="{{ colors.secondary.default.hex }}"

theme[mem_start]="{{ colors.secondary.default.hex }}"
theme[mem_mid]="{{ colors.secondary_container.default.hex }}"
theme[mem_end]="{{ colors.tertiary.default.hex }}"

theme[net_start]="{{ colors.tertiary.default.hex }}"
theme[net_mid]="{{ colors.tertiary_container.default.hex }}"
theme[net_end]="{{ colors.primary.default.hex }}"

# Process colors
theme[proc_misc]="{{ colors.on_surface_variant.default.hex }}"
theme[proc_start]="{{ colors.primary.default.hex }}"
theme[proc_mid]="{{ colors.secondary.default.hex }}"
theme[proc_end]="{{ colors.tertiary.default.hex }}"

# Inactive/Dividers
theme[inactive_fg]="{{ colors.outline.default.hex }}"
theme[div_line]="{{ colors.outline_variant.default.hex }}"
