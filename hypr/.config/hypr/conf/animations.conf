#####################
### ANIMATIONS ###
#####################
# Premium Pop-in Animation Profile - 144Hz+ Optimized
# Design Philosophy: Eye-candy with refinement - visual symmetry and cohesive motion
# Focus: Perfect pop-in preserved, clean dismissal, frictionless movement

animations {
    enabled = true
    # first_launch_animation = true
    
    # =====================================
    # BEZIER CURVES - High Refresh Rate Tuned
    # =====================================
    
    # popIn - Subtle overshoot for premium pop-in feel
    # The slight overshoot (1.02) adds life without being bouncy
    # Quick attack (0.05) + gentle settle creates elegant entrance
    bezier = popIn, 0.05, 0.9, 0.1, 1.02
    
    # popOut - Clean scale-down for symmetrical dismissal
    # NO overshoot here - controlled fade/scale out
    # Slightly faster (0.95 start) for snappy but refined close
    bezier = popOut, 0.95, 0.05, 0.4, 1
    
    # smoothMove - Frictionless window dragging
    # Pure ease-in-out, zero overshoot - feels like gliding on ice
    # Tuned for direct manipulation (mouse/keyboard resize/move)
    bezier = smoothMove, 0.33, 0, 0.67, 1
    
    # workSlide - Cohesive workspace transitions
    # Gentle deceleration for intentional workspace changes
    bezier = workSlide, 0.25, 1, 0.5, 1
    
    # fadeQuick - Fast fades for high refresh rate
    # Standard ease-out, optimized for 144Hz+ smoothness
    bezier = fadeQuick, 0.4, 0, 0.2, 1
    
    # linear - For continuous effects only
    bezier = linear, 0, 0, 1, 1
    
    # =====================================
    # WINDOWS - Pop-in Perfection Preserved
    # =====================================
    
    # Window open: Pop in with subtle scale + slight overshoot
    # Speed 3.5 (~230ms @ 144Hz) - snappy, modern, premium feel
    # 85% popin = noticeable but refined scale effect
    # WHY: The slight overshoot in popIn bezier adds premium "snap"
    animation = windowsIn, 1, 3.5, popIn, popin 85%
    
    # Window close: REDESIGNED - Scale down + fade symmetry
    # Speed 3 (~200ms @ 144Hz) - faster exit feels intentional
    # Uses popOut bezier for clean, controlled dismissal
    # WHY: Mirrors the pop-in visually - window shrinks elegantly
    # NO slide, NO throw - pure scale-down with smooth easing
    animation = windowsOut, 1, 3, popOut, popin 85%
    
    # =====================================
    # FADING - Quick & Clean for High Refresh
    # =====================================
    
    # General fade: Fast and unobtrusive
    # Speed 3-4 for high refresh rate - no perceptible delay
    animation = fade, 1, 3.5, fadeQuick
    animation = fadeIn, 1, 3, fadeQuick
    animation = fadeOut, 1, 3, fadeQuick
    
    # Active window fade: Instant snap
    animation = fadeSwitch, 1, 3, fadeQuick
    animation = fadeShadow, 1, 3, fadeQuick
    animation = fadeDim, 1, 4, fadeQuick
    
    # Layer fades: Slightly faster for overlays
    animation = fadeLayers, 1, 3, fadeQuick
    animation = fadeLayersIn, 1, 2.5, fadeQuick
    animation = fadeLayersOut, 1, 2.5, fadeQuick
    
    # Popup fades: Ultra-fast for tooltips/menus
    animation = fadePopups, 1, 2, fadeQuick
    animation = fadePopupsIn, 1, 2, fadeQuick
    animation = fadePopupsOut, 1, 2, fadeQuick
    
    # DPMS fade: Smooth wake/sleep
    animation = fadeDpms, 1, 4, fadeQuick
    
    # =====================================
    # WORKSPACES - Cohesive Sliding
    # =====================================
    
    # Workspace transitions: Smooth horizontal slide
    # Speed 4 (~270ms) - deliberate but fluid
    # workSlide bezier for gentle deceleration
    animation = workspaces, 1, 4, workSlide, slide
    animation = workspacesIn, 1, 4, workSlide, slide
    animation = workspacesOut, 1, 4, workSlide, slide
    
    # Special workspace: Pop in from bottom
    # Faster (speed 3) for utility feel
    animation = specialWorkspace, 1, 3, popIn, slidevert
    animation = specialWorkspaceIn, 1, 3, popIn, slidevert
    animation = specialWorkspaceOut, 1, 3, popOut, slidevert
    
    # =====================================
    # LAYERS - Overlay Animations
    # =====================================
    
    # Layer open/close: Quick pop-in for panels/bars
    # Speed 2.5 - instant feel for UI elements
    animation = layers, 1, 2.5, popIn, popin 90%
    animation = layersIn, 1, 2.5, popIn, popin 90%
    animation = layersOut, 1, 2.5, popOut, popin 90%
    
    # =====================================
    # BORDERS - Minimal Accent
    # =====================================
    
    # Border color change: Instant snap
    animation = border, 1, 3, linear
    
    # Border angle (gradient): Slow, barely noticeable
    animation = borderangle, 1, 60, linear, loop
    
    # =====================================
    # ZOOM - Screen Effects
    # =====================================
    
    # Zoom factor: Smooth scale
    animation = zoomFactor, 1, 4, fadeQuick
    
    # Monitor added: Quick fade-in
    animation = monitorAdded, 1, 3, fadeQuick
}

# =====================================
# DESIGN DECISIONS - EXPLAINED
# =====================================

# WINDOWSOUT REDESIGN:
# - Changed from slide to popin 85% for visual symmetry
# - Uses popOut bezier (no overshoot) for controlled dismissal
# - Speed 3 = ~200ms @ 144Hz - fast enough to feel snappy
# - Result: Window shrinks elegantly, mirrors the open animation
# - WHY: Creates visual language - "pop in when appearing, pop out when leaving"

# WINDOWSMOVE REDESIGN:
# - Changed from popIn to smoothMove bezier
# - Removed ALL overshoot - pure cubic ease-in-out
# - Speed 3 for responsive tracking
# - Result: Frictionless glide, zero bounce, predictable motion
# - WHY: Direct manipulation needs precision, not playfulness

# HIGH REFRESH RATE TUNING:
# - All speeds reduced from standard profiles (3-4 vs 5-7)
# - At 144Hz, 200-300ms feels instant but smooth
# - Faster fades (2-3) prevent "waiting" feeling
# - Result: Every animation completes before eye fatigue sets in

# VISUAL COHERENCE:
# - Pop-in and pop-out share 85% scale for perfect symmetry
# - All fades use fadeQuick bezier for consistency
# - Workspace slides use dedicated workSlide curve
# - Result: Every animation feels part of the same design language

# =====================================
# TUNING FOR YOUR DISPLAY
# =====================================

# If animations feel too fast:
# - Increase speeds by 0.5 (e.g., 3 â†’ 3.5)
# - Keep relative timing (windowsOut should stay faster than windowsIn)

# If window close still feels abrupt:
# - Increase windowsOut speed to 3.5
# - Keep popin style - DO NOT switch to slide

# If window move feels sluggish:
# - Decrease windowsMove speed to 2.5
# - Keep smoothMove bezier - do not use overshoot curves

