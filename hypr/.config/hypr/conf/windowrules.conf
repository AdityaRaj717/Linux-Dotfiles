##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule {
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}

windowrule {
    name = move-hyprland-run
    match:class = hyprland-run
    move = 20 monitor_h-120
    float = yes
}
# Aesthetic window rules

# Floating windows with better styling
windowrulev2 = float, class:^(pavucontrol|nm-connection-editor|blueman-manager)$
windowrulev2 = size 800 600, class:^(pavucontrol|nm-connection-editor)$
windowrulev2 = center, class:^(pavucontrol|nm-connection-editor|blueman-manager)$

# Rofi styling
windowrulev2 = float, class:^(Rofi)$
windowrulev2 = noborder, class:^(Rofi)$
windowrulev2 = noblur, class:^(Rofi)$
windowrulev2 = center, class:^(Rofi)$

# Transparent terminals (optional - adjust opacity as needed)
windowrulev2 = opacity 0.95 0.85, class:^(kitty|Alacritty)$

# Picture-in-picture
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 25% 25%, title:^(Picture-in-Picture)$
windowrulev2 = move 74% 74%, title:^(Picture-in-Picture)$

# Better file picker
windowrulev2 = float, title:^(Open File|Save File|Select)$
windowrulev2 = size 60% 70%, title:^(Open File|Save File|Select)$
windowrulev2 = center, title:^(Open File|Save File|Select)$
