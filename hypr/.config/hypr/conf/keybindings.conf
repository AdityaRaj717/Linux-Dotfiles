###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

# --- APPS (UNCHANGED) ---
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun -theme ~/.config/rofi/launcher.rasi
$browser = firefox
$editor = code

bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, $editor
bind = $mainMod, A, exec, $menu

# --- WINDOW MANAGEMENT (SHARED) ---
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, fullscreen, fullscreen
bind = $mainMod, W, togglefloating,
bind = $mainMod Shift, R, exec, hyprpanel toggleWindow bar-0
bind = $mainMod, R, exec, hyprpanel -q; sleep 0.3; hyprpanel
bind = $mainMod, Tab, hyprexpo:expo, toggle # Toggle Overview (HyprExpo)
bind = ALT, Tab, workspace, e+1
bind = ALT Shift, Tab, workspace, e-1

# --- DWINDLE / MASTER SPECIFIC (COMMENTED OUT) ---
