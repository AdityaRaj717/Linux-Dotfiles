###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

# --- APPS ---
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun -theme ~/.config/rofi/launcher.rasi
$browser = firefox
$editor = code

bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, $editor
bind = $mainMod, A, exec, $menu

# --- WINDOW MANAGEMENT ---
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, fullscreen, fullscreen
bind = $mainMod, W, togglefloating,   # Reverted to W (Old Config)
bind = $mainMod, G, togglegroup,      # Grouping (Old Config)
bind = $mainMod, P, pseudo,           # Dwindle Effect
bind = $mainMod, I, togglesplit, togglesplit     # Dwindle Split
bindd = $mainMod SHIFT, I, toggle split, swapsplit

# --- GROUP NAVIGATION ---
bind = $mainMod CTRL, H, changegroupactive, b
bind = $mainMod CTRL, L, changegroupactive, f

# --- CUSTOM THEME SCRIPTS ---
bind = $mainMod Shift, T, exec, ~/.scripts/theme_switch.sh
bind = $mainMod Shift, W, exec, ~/.scripts/wall_switch.sh
bind = $mainMod Shift, C, exec, ~/.scripts/regen_colors.sh
bind = $mainMod Shift, V, exec, ~/.scripts/hyprpanel_variant_select.sh
bind = $mainMod Shift, B, exec, ~/.scripts/hyprpanel_config_select.sh

# --- UTILITIES ---
# Clipboard Manager (Requires 'cliphist')
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Color Picker (Requires 'hyprpicker')
bind = $mainMod Shift, P, exec, hyprpicker -an

# Emoji Picker (Requires 'rofi-emoji')
bind = $mainMod, period, exec, rofi -modi emoji -show emoji

# Screenshot (Standard Hyprshot)
bind = , PRINT, exec, hyprshot -m window --clipboard-only
bind = CTRL, PRINT, exec, hyprshot -m output --clipboard-only
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region --clipboard-only

# --- FOCUS ---
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# --- RESIZE ---
bindde = $mainMod Shift, L, Resize Active Window resize window right, resizeactive, 30 0
bindde = $mainMod Shift, H, Resize Active Window resize window left, resizeactive, -30 0
bindde = $mainMod Shift, K, Resize Active Window resize window up, resizeactive, 0 -30
bindde = $mainMod Shift, J, Resize Active Window resize window down, resizeactive, 0 30 

# --- WORKSPACES ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- MOVE TO WORKSPACE ---
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- SCRATCHPAD ---
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# --- MOUSE ACTIONS ---
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- MEDIA & HARDWARE ---
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
