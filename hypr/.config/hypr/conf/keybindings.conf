#########################################################
###  SCROLLING LAYOUT (HYPRSCROLLER) - ACTIVE         ###
###  VIM Keys Adaptation (H, J, K, L)                 ###
#########################################################

# --- FOCUS / NAVIGATION ---
# H/L scrolls through columns (Left/Right)
bind = $mainMod, H, layoutmsg, move -col
bind = $mainMod, L, layoutmsg, move +col

# K/J focuses windows within the current column (Up/Down)
bind = $mainMod, K, layoutmsg, focus u
bind = $mainMod, J, layoutmsg, focus d

# --- MOVE WINDOWS ---
# Shift + H/L moves window to previous/next column
bind = $mainMod SHIFT, I, layoutmsg, movewindowto l
bind = $mainMod, I, layoutmsg, movewindowto r

# Shift + K/J moves window up/down within the column
bind = $mainMod SHIFT, K, layoutmsg, movewindowto u
bind = $mainMod SHIFT, J, layoutmsg, movewindowto d

# --- COLUMN RESIZING ---
# Alt + H/L resizes the active column width
bind = $mainMod SHIFT, L, layoutmsg, colresize +0.1
bind = $mainMod SHIFT, H, layoutmsg, colresize -0.1

# --- SCROLLER UTILITIES ---
# Promote focused window to a new column (Replaces Pseudo)
bind = $mainMod, P, layoutmsg, promote

# Toggle "Fit" Mode (Overview of the current workspace)
# Mapped to Alt+F to avoid conflict with Fullscreen
bind = $mainMod SHIFT, F, layoutmsg, togglefit

# Cycle through Column Widths (1/2, 1/3, Full)
# Mapped to Alt+C to avoid conflict with Code editor
bind = $mainMod ALT, C, layoutmsg, colresize +conf

